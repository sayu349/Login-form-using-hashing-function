<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setup</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Google fonts -->

</head>

<body style="background-color: #d8d9d9;">
    <div class="vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <!-- Setup Form -->
                <div class="col-4 bg-white shadow p-5 mb-5 bg-body-tertiary rounded mx-auto">
                    <h1 class="mb-3">ログイン</h1>
                    <form method="POST">
                        <!-- login-id -->
                        <div class="mb-3">
                            <label for="login-id" class="form-label">メールアドレス</label>
                            <input type="email" class="form-control" id="login-id" name="login-id" placeholder="Mail（必須）"
                                required="メールアドレスを入力してください">
                        </div>
                        <!-- /login-id -->
                        <!-- password -->
                        <div class="mb-1">
                            <label for="password" class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password（必須）"
                                required="パスワードを入力してください">
                        </div>
                        <!-- /password -->
                        <!-- forget password -->
                        <div class="text-end mb-1"><a href="#">パスワードを忘れた場合</a></div>
                        <!-- /forget password -->
                        <!-- signup -->
                        <div class="text-end"><a href="signup.html">サインアップ</a></div>
                        <!-- /signup -->
                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">ログイン</button>
                        </div>
                        <!-- /Submit Button -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
