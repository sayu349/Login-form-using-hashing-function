<!DOCTYPE html>
<html lang="ja">

<head>

    <title>ホーム画面</title>

        <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary" style="width: 4.5rem;">
            <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                <li class="nav-item">
                    <a href="../templates/home.html" class="nav-link active py-3 border-bottom rounded-0" aria-current="page"
                        data-bs-toggle="tooltip" data-bs-placement="right" aria-label="ホーム"

                <li>

                    <a href="../templates/detail.html" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip"
                        data-bs-placement="right" aria-label="ダウンロード" data-bs-original-title="ダウンロード">
                        <img class="bi" src="../static/images/download_blue.svg" alt="ダウンロードアイコン" width="24" height="24">
                    </a>
                </li>
            </ul>
            <div class="dropdown border-top">
                <a href="#"

        crossorigin="anonymous"></script>
    <script>
        // アイコンのみのサイドバー用
        (() => {
            'use strict'
            const tooltipTriggerList = Array.from(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            tooltipTriggerList.forEach(tooltipTriggerEl => {
                new bootstrap.Tooltip(tooltipTriggerEl)
            })
        })()
    </script>

</html>
